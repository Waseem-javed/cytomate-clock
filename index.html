<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="bg-video-container">
		<video src="video/bg.mp4" class="bg-video" autoplay muted loop></video>
	</div>
	<div class="clock">
		<div class="clock_face">
			<h1 class="clock_heading">
				<span>
				 <img class="logo" src="images/logo72.png" alt="logo">
				</span>
				<span>
					Cytomate
				</span>
			</h1>
			<div class="clock_hands">
				<div class="clock_hand clock_hours"></div>
				<div class="clock_hand clock_mints"></div>
				<div class="clock_hand clock_seconds"></div>
			</div>
			<div class="countdown">
				<h6 class="countdown_heading">Sir Masoom Cyber Lab</h6>
				<div class="countdown_body">
					<div class="countdown_hours">10</div>:
					<div class="countdown_mints">25</div>:
					<div class="countdown_seconds">50</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
